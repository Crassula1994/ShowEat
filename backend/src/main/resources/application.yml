  profiles: # profiles 설정
    active: dev # 다른 설정이 없을 때 default 환경 값
  # jpa설정
  jpa:
    properties: # property 사용 설정
      hibernate: # hibernate property 설정
        format_sql: true # 보여지는 쿼리를 예쁘게 포맷팅 -> 사용하지 않으면 긴 줄 형태로 출력됨
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 100MB
  #security
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: e7241531adb08e465feca7b14ecea6d9
            client-secret: dbBLjfYWuIXyROt2TBaeuOTS8hb7yjQj
            redirect-uri: http://localhost:8081
            authorization-grant-type: authorization_code
            client-authentication-method: POST
            client-name: Kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  #redis
  data:
    redis:
      host: localhost
      port: 6379
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

